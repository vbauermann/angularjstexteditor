<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo AngularJs TextEditor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
    integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
    integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../dist/angularjstexteditor.min.css">
  <style>
    :root {
      --color-primary: rgb(0, 132, 255);
    }
  </style>
</head>

<body>
  <div ng-app="app">
    <div ng-controller="DemoController as vm">
      <h1>{{vm.message}}</h1>
      <angularjstexteditor ta-keep-styles="true" ng-model="vm.yourModel" ta-unsafe-sanitizer="true">
      </angularjstexteditor>
    </div>
  </div>
  <script>
    angular.module("app", ["angularjstexteditor"])
      .controller("DemoController", DemoController);

    DemoController.$inject = [];
    function DemoController() {
      var vm = this;
      vm.message = "Exemplo de utilização do angularjs-texteditor";
      vm.yourModel = null;
    }
  </script>

  <script src="../dist/angularjstexteditorSanitize.min.js"></script>
  <script src="../dist/angularjstexteditorRangy.min.js"></script>
  <script src="../dist/angularjstexteditorSetup.min.js"></script>
  <script src="../dist/angularjstexteditor.min.js"></script>
</body>

</html>
